<!DOCTYPE html>
<html>
    
    <head>
        <title>Registration Page</title>    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="left-box">
        <h3>Join us</h3>
        <p>Subscribe here</p>
        <button type="button" class="main">Join us</button>
    </div>
        <div class="right-box">
            <h2>Register</h2>
            <br/>
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div><br/>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div><br/>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div><br/>
            <button type="button" class="main">Register</button>
            </div>
        </div>
    </body>
</html>
